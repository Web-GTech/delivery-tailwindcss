<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/Toastify.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Seu arquivo CSS aqui -->
</head>
<body>
    <div id="app">
        <!-- Seus botões de adicionar ao carrinho -->
        <button class="add-to-cart-btn" data-name="Hamburguer Simples" data-price="15.00">Adicionar ao Carrinho</button>
        <button class="add-to-cart-btn" data-name="Batata Frita" data-price="8.00">Adicionar ao Carrinho</button>
        
        <!-- Botão do carrinho -->
        <button id="cart-btn">Carrinho (<span id="cart-count">0</span>)</button>

        <!-- MODAL DO CARRINHO -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-white text-black p-6 rounded-lg w-11/12 max-w-md relative">
                <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">&times;</button>
                <h2 class="text-xl font-semibold mb-4">Carrinho</h2>
                <ul id="cart-itens" class="mb-4"></ul>
                <p>Total: R$ <span id="cart-total">0.00</span></p>
                <p class="mb-2">Quantidade: <span id="cart-count-footer">0</span></p>
                <form id="checkout-form" class="mt-4">
                    <input type="text" id="address" placeholder="Endereço" class="w-full p-2 mb-2 rounded"/>
                    <input type="text" id="bairro" placeholder="Bairro" class="w-full p-2 mb-2 rounded"/>
                    <input type="text" id="cidade" placeholder="Cidade" class="w-full p-2 mb-2 rounded"/>
                    <select id="payment-options" class="mb-4">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="pix">Pix</option>
                    </select>
                    <button id="checkout-btn" class="bg-green-600 px-4 py-2 rounded">Finalizar Pedido</button>
                </form>
            </div>
        </div>

        <!-- MODAL DE SUCESSO -->
        <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-white text-black p-6 rounded-lg w-11/12 max-w-md relative">
                <button id="close-success-modal-btn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">&times;</button>
                <h2 class="text-xl font-semibold mb-4">Pedido Finalizado</h2>
                <p>Total: R$ <span id="final-total">0.00</span></p>
            </div>
        </div>

        <!-- MODAL DE ALERTA -->
        <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-white text-black p-6 rounded-lg w-11/12 max-w-md relative">
                <button id="close-alert-modal-btn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">&times;</button>
                <p id="alert-message"></p>
                <button id="alert-ok-btn" class="bg-blue-600 px-4 py-2 rounded mt-4">OK</button>
            </div>
        </div>

        <div id="working-hours-display"></div>
        <div id="status-tarja" class="fixed top-0 left-0 right-0 text-center p-2 text-white"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/Toastify.min.js"></script>
    <script src="script.js"></script> <!-- Seu arquivo JavaScript aqui -->
</body>
</html>
